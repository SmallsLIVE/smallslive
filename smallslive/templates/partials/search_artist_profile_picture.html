{% load static %}
{% load custom_cloudinary_tags %}

<img
{% if photo_url or photo_name %}
    src="{% cloudinary_image_url photo_name=photo_name photo_url=photo_url|urlencode crop_box=crop_box width=600 height=600 %}"
{% else %}
    src="{% static 'image/no-artist-photo-thumbnail.jpg' %}"
{% endif %} alt="">
