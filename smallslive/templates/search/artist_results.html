{% if artists_blocks %}
    {% for artist_block in artists_blocks %}
      <div class="artist-column">
        {% for artist in artist_block %}
          <div>
            <a class="text2 artist-row" href="#" data-id="{{ artist.pk }}" onclick="showArtistInfo(this);">
              {% if artist.last_name %}{{ artist.last_name }} , {% endif %}{{ artist.first_name }} / {{ artist.instruments.all.first }}
            </a>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  {% else %}
  <div class="no-result-container">
    NO RESULTS
  </div>
{% endif %}
