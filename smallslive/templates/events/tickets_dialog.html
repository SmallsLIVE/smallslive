<div class="modal fade" id="ticketsDialog" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content custom-modal no-cancel">
      <a href="#" class="close-button"></a>
      <div class="modal-body">
        <p class="title2 accent-color">Reservations</p>
          {% if event.tickets_url %}
            <p class="title3">Available from {{ event.get_venue_name|capfirst }}</p>
            <a href="{{ event.tickets_url }}" target="_blank" rel="noreferrer">
              <button class="white-border-button">Reserve from {{ event.get_venue_name|capfirst }}</button>
            </a>
          {% else %}
            <p class="title3">Advance reservations are not available for this show.</p>

          {% endif %}
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="ticketsSoldOutDialog" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content custom-modal no-cancel">
      <a href="#" class="close-button"></a>
      <div class="modal-body">
        <p class="title3">There are no further reservations available for this seating.
        </p>
      </div>
    </div>
  </div>
</div>
